name: "Project 2 - CI (tests + build + push)"

on:
  push:
    branches: ['**']
    paths:
      - 'devops-project-2/**'
      - '.github/workflows/project2-ci.yml'
  pull_request:
    paths:
      - 'devops-project-2/**'
      - '.github/workflows/project2-ci.yml'

permissions:
  contents: read
  packages: write

# Default working dir for shell steps (tests run inside project2)
defaults:
  run:
    working-directory: devops-project-2

jobs:
  project2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run unit tests
        run: pytest -q

      # ---- Docker build & push (using official actions) ----
      - name: Compute image variables
        id: vars
        shell: bash
        run: |
          owner_lc=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lc=$owner_lc" >> "$GITHUB_OUTPUT"
          echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (push events only)
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (always) and Push (only on push) Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./devops-project-2
          file: ./devops-project-2/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/devops-project-2:latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/devops-project-2:sha-${{ steps.vars.outputs.short_sha }}
