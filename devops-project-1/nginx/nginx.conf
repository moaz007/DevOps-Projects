user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    sendfile        on;
    include         mime.types;
    default_type    application/octet-stream;

    # Log to Docker-friendly streams
    access_log /dev/stdout;
    error_log  /dev/stderr warn;

    upstream flask_upstream {
        # This name "app" will match our Docker Compose service name
        server app:5000;
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;

        # Simple Nginx self-health endpoint
        location = /nginx-health {
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }

        location / {
            proxy_pass         http://flask_upstream;
            proxy_http_version 1.1;

            # Pass client details through to Flask
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
        }
    }
}
